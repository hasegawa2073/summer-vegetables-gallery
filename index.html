<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>色鮮やかな夏野菜</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__ttl">色鮮やかな夏野菜</h1>
      <ul class="header__btns">
        <li class="header__btn all">
          <button>All</button>
        </li>
        <li class="header__btn cucumber">
          <button>きゅうり</button>
        </li>
        <li class="header__btn corn">
          <button>とうもろこし</button>
        </li>
        <li class="header__btn tomato">
          <button>トマト</button>
        </li>
        <li class="header__btn eggplant">
          <button>なす</button>
        </li>
        <li class="header__btn greenpepper">
          <button>ピーマン</button>
        </li>
      </ul>
    </header>
    <main class="container">
      <div class="grid">
        <div class="item">
          <img class="item-content" src="image/tomato01.jpg" alt="" />
        </div>
        <div class="item">
          <img class="item-content" src="image/corn01.jpg" alt="" />
        </div>
        <div class="item">
          <img class="item-content" src="image/greenpepper01.jpg" alt="" />
        </div>
      </div>
    </main>
    <script src="js/lib/muuri.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
